development:
  adapter: sqlite3
  database: db/development.sqlite3

test:
  adapter: sqlite3
  database: db/development.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  db: <%= ENV['DATABASE_URL'] %>
  host: db.host
  username: db.user
  password: db.password
  database: db.path[1..-1]
